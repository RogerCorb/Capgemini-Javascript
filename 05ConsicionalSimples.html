<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Condicional Simples </title>    
    <!--JS-->
   <Script>
     // variavel
     const idade = 17;
     // condicional simples 
     if(idade >= 18){
        alert(`aprovado!`);
     } else { 
        alert(`reprovado!`);
     }
     // ou usar ternario
     idade >=18 ? alert(`aprovado!`):alert(`reprovado!`);
   </Script>
</head>

</body>

</html>
