<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estrutura de escolha</title>
    <!--JS-->
    <Script>
        // variavel
        const codigo = 4;
        // estrutura de escolha 

        switch (codigo) {
            case 1:
                alert(`Pizza`);
                break;
            case 2:
                alert(`Suco`);
                break;
            case 3:
                alert(`Macarrão`);
                break;
            default:
                alert(`Código inválido`)
        }
    </Script>
</head>

<body>

</body>

</html>
