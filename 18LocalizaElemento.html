<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Localizar Elemento em uma string</title>
    <!--JS-->
   <Script>
     // Variavel
     const nome = "Marcelo Niess";

     // Procura a letra e encontra a primeira 
     alert(nome.indexOf(`e`));   
     
     // Procura a letra e na ultima posição da string 
     alert(nome.lastIndexOf(`e`));  

   </Script>
</head>

<body>

</body>

</html>
