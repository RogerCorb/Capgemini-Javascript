<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Evento Clique no botão</title>
    <!--JS-->
   <Script>
     // função mensagem é acionada no evento de clicar no botão e executa
     // a função.. o evento é o onclick
     const mensagem = ()=>{ 
       alert(`Você clicou no botão`);
     }
   </Script>
</head>

<body>
    <button onclick="mensagem()">Clique Aqui</button>
</body>

</html>
