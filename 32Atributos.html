<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atributos Html</title>
    <!--JS-->
    <Script>
        const alterarLink= ()=> {
            // obtendo o link que est√° na tag <a
            const link = document.getElementsByTagName("a")[0];
            //?Alterando o link 
            link.href = "https://www.google.com";            
        }

    </Script>
</head>

<body>
    <a href="https://www.proway.com.br">Clique aqui</a>
    <button onclick="alterarLink()">Alterar Link</button>    
</body>

</html>
